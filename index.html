<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
</head>
<body>

<div class="container">

    <h3>Задание 1</h3>
    <div class="btn" onclick="task1()">Простые числа от 0 до 100</div>
    <p id="results1"></p>    

    <h3>Задание 2</h3>
    <div class="shop-items">
        <div class="shop-item">
            <h3 class="shop-item-title">Яблоко</h3>
            <img src="images/apple01.jpg" alt="apple" class="shop-item-image">
            <div class="shop-item-details">
                <span class="shop-item-price">5.99</span>
                <button id="prod1" class="shop-item-button">В корзину</button>
            </div>
        </div>
        <div class="shop-item">
                <h3 class="shop-item-title">Груша</h3>
                <img src="images/pear01.jpg" alt="pear" class="shop-item-image">
                <div class="shop-item-details">
                    <span class="shop-item-price">7.99</span>
                    <button id="prod2" class="shop-item-button">В корзину</button>
                </div>
        </div>
        <div class="shop-item">
                <h3 class="shop-item-title">Персик</h3>
                <img src="images/peach01.jpg" alt="peach" class="shop-item-image">
                <div class="shop-item-details">
                    <span class="shop-item-price">9.99</span>
                    <button id="prod3" class="shop-item-button">В корзину</button>
                </div>
        </div>        
    </div>
    <div class="cart-items">
        <h3>Корзина</h3>
        <button class="btn" onclick="task2()">Стоимость корзины товаров</button>
    </div>


    <h3>Задание 4</h3>

    <div class="btn" onclick="task4()">0 до 9 без тела цикла</div>
    
    <p id="results4"></p>

    <h3>Задание 5</h3>
    <button class="btn" onclick="task5()">Пирамида с 20 рядами в консоли</button>


</div>

</body>
</html>
